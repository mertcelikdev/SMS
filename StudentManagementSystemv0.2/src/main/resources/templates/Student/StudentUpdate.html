<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Öğrenci Güncelle</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<div class="container">
  <h1>Öğrenci Bilgilerini Güncelle</h1>
  <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>Ad:</label>
    <input type="text" th:field="*{firstName}" required>

    <label>Soyad:</label>
    <input type="text" th:field="*{lastName}" required>

    <label>Öğrenci Numarası:</label>
    <input type="text" th:field="*{studentNumber}" required>

    <label>Sınıf:</label>
    <input type="number" th:field="*{grade}" required>

    <button type="submit">Güncelle</button>
    <a href="/students">İptal</a>
  </form>
</div>
<a href="/" class="btn">Ana Sayfaya Dön</a>

</body>
</html>
